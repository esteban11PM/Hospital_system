<div class="landing-container">


	<!-- Contenido principal -->
	<main class="main-content">
		<div class="hero-section">
			<!-- Texto principal con animación -->
			<div class="text-content">
				<h1 class="bounce kanit-bold">¡Bienvenido a Game Zone!</h1>
				<h3 class="subtitle">CRUD de las Entidades</h3>
			</div>
		</div>

		<!-- Panel de configuración -->
		<div class="config-panel">
			<mat-card class="config-card">
				<mat-card-header>
					<mat-card-title>
						<mat-icon>settings</mat-icon>
						Configuración de la CRUD
					</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<div class="config-content">
						<!-- Selector de base de datos -->
						<div class="database-selector">
							<mat-form-field appearance="outline" class="db-select-field">
								<mat-label>Proveedor de Base de Datos</mat-label>
								<mat-select [(value)]="selectedDatabase" (selectionChange)="onDatabaseChange()">
									<mat-option value="sqlserver">
										<div class="db-option">
											SQL Server
										</div>
									</mat-option>
									<mat-option value="mysql">
										<div class="db-option">
											MySQL
										</div>
									</mat-option>
									<mat-option value="postgresql">
										<div class="db-option">
											PostgreSQL
										</div>
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>

						<!-- Estado de la conexión -->
						<div class="connection-status" [class.connected]="isConnected">
							<div class="status-indicator"></div>
							<span class="status-text">
								{{ isConnected ? 'Conectado' : 'Desconectado' }}
							</span>
						</div>

						<!-- Información del proveedor seleccionado -->
						<div class="db-info" *ngIf="selectedDatabase">
							<h4>Proveedor Actual: {{ getDatabaseName(selectedDatabase) }}</h4>
						</div>

						<!-- Botón de acción -->
						<button mat-raised-button class="btn-cambiar-bd grow" (click)="changeDatabase()"
							[disabled]="!selectedDatabase">
							<mat-icon>swap_horiz</mat-icon>
							Cambiar Base de Datos
						</button>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</main>
</div>
