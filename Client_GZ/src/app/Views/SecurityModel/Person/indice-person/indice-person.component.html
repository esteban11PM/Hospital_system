<h2>Person</h2>

<button class="btn-register" mat-raised-button routerLink="/securitymodel/person/create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<app-base-table
    [data]="personData"
    [columns]="columnasMostrar"
    [tooltipColumns]="['email', 'phone']"
    [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
    (onEdit)="editarPerson($event)"
    (onDelete)="eliminarPerson($event)">
</app-base-table>
