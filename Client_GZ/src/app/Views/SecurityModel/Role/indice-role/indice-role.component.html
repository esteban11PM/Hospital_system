<h2>Role</h2>

<button class="btn-register" mat-raised-button routerLink="/securitymodel/role/create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<app-base-table
    [data]="roleData"
    [columns]="columnasMostrar"
    [tooltipColumns]="[]"
    [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
    (onEdit)="editarRole($event)"
    (onDelete)="eliminarRole($event)">
</app-base-table>
