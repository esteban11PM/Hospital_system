<h2 style="text-align: center;">Editar GameAssignment</h2>

<app-base-form-pivote
  *ngIf="entity && selectFields.length > 0"
    [entity]="entity"
    [selectFields]="selectFields"
    [cancelRoute]="'/system/gameassignment'"
    (save)="handleUpdateGameAssignment($event)">
</app-base-form-pivote>
