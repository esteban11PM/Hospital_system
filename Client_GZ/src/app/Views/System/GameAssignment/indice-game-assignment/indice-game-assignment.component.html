<h2>GameAssignment</h2>

<button class="btn-register" mat-raised-button routerLink="/system/gameassignment/create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>


<app-base-table
    [data]="gameAssignmentData"
    [columns]="columnasMostrar"
    [tooltipColumns]="[]"
    [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
    (onEdit)="editarGameAssignment($event)"
    (onDelete)="eliminarGameAssignment($event)">
</app-base-table>
