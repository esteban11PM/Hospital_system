<h2>Game</h2>

<button class="btn-register" mat-raised-button routerLink="/system/game/create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<app-base-table
    [data]="gameData"
    [columns]="columnasMostrar"
    [tooltipColumns]="[]"
    [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
    (onEdit)="editarGame($event)"
    (onDelete)="eliminarGame($event)">
</app-base-table>
