<h2>GameStation</h2>

<button class="btn-register" mat-raised-button routerLink="/system/gamestation/create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<app-base-table
    [data]="gameStationData"
    [columns]="columnasMostrar"
    [tooltipColumns]="[]"
    [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
    (onEdit)="editarGameStation($event)"
    (onDelete)="eliminarGameStation($event)">
</app-base-table>
