<h2>GameStationAccessory</h2>

<button class="btn-register" mat-raised-button routerLink="/system/gamestationaccessory/create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>


<app-base-table
    [data]="gtAccessoryData"
    [columns]="columnasMostrar"
    [tooltipColumns]="[]"
    [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
    (onEdit)="editarGTAccessory($event)"
    (onDelete)="eliminarGTAccessory($event)">
</app-base-table>
