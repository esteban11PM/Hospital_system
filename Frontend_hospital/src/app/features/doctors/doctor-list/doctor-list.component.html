<div class="doctors-container">
  <div class="header">
    <h1>Gesti√≥n de Doctores</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Nuevo Doctor
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar doctores</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, apellido o especialidad">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="doctors-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.email }}</td>
      </ng-container>

      <ng-container matColumnDef="licenseNumber">
        <th mat-header-cell *matHeaderCellDef>Licencia</th>
        <td mat-cell *matCellDef="let doctor">{{ doctor.licenseNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-icon-button color="primary" title="Editar" (click)="openEditDialog(doctor)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Eliminar" (click)="deleteDoctor(doctor)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0" class="no-data">
      <mat-icon>local_hospital</mat-icon>
      <p>No hay doctores registrados</p>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando doctores...</p>
  </div>
</div>
