<div class="specialties-container">
  <div class="header">
    <h1>Gestión de Especialidades</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Nueva Especialidad
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar especialidades</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o descripción">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="specialties-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let specialty">{{ specialty.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let specialty">{{ specialty.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let specialty">{{ specialty.description || 'N/A' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let specialty">
          <button mat-icon-button color="primary" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0" class="no-data">
      <mat-icon>school</mat-icon>
      <p>No hay especialidades registradas</p>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando especialidades...</p>
  </div>
</div>
