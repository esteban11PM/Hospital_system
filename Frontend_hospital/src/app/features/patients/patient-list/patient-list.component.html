<div class="patients-container">
  <div class="header">
    <h1>Gestión de Pacientes</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Nuevo Paciente
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar pacientes</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, apellido o email">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="patients-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let patient">{{ patient.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let patient">{{ patient.phone || 'N/A' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let patient">
          <button mat-icon-button color="primary" title="Editar" (click)="openEditDialog(patient)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Eliminar" (click)="deletePatient(patient)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0" class="no-data">
      <mat-icon>people</mat-icon>
      <p>No hay pacientes registrados</p>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando pacientes...</p>
  </div>
</div>
