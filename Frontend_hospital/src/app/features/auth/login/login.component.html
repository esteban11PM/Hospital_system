<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
      <mat-card-subtitle>Sistema Hospitalario</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Contrase침a es requerida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                class="full-width" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
